<form #creditForm="ngForm" (ngSubmit)="addCredits()" novalidate>
    <div>
      <label for="credits">Add Credits:</label>
      <input
        type="number"
        id="credits"
        name="credits"
        [(ngModel)]="credits"
        required
        min="1"
        #creditsModel="ngModel"
      />
      <div *ngIf="creditsModel.invalid && (creditsModel.dirty || creditsModel.touched)">
        <div *ngIf="creditsModel.errors?.['required']">Credits are required.</div>
        <div *ngIf="creditsModel.errors?.['min']">Credits must be greater than 0.</div>
      </div>
    </div>
    <button type="submit" [disabled]="creditForm.invalid">Add Credits</button>
  </form>
